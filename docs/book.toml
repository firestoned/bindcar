[book]
title = "bindcar - BIND9 RNDC API"
authors = ["Erick Bourgeois"]
description = "A lightweight HTTP REST API server for managing BIND9 zones via rndc commands"
language = "en"
src = "src"

[build]
build-dir = "target"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
git-repository-url = "https://github.com/firestoned/bindcar"
edit-url-template = "https://github.com/firestoned/bindcar/edit/main/docs/{path}"
site-url = "/bindcar/"
cname = ""
additional-css = ["theme/custom.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js", "theme/page-toc.js"]
no-section-label = false

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 0

[preprocessor.links]

[preprocessor.index]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html.mermaid]
command = "mdbook-mermaid"
renderer = ["html"]
optional = true
