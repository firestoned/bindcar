name: Release

on:
  release:
    types:
      - published

permissions:
  packages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bindcar-linux-amd64
            binary_name: bindcar
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: bindcar-linux-arm64
            binary_name: bindcar
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache cross binary
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        id: cache-cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: ${{ runner.os }}-cross-v0.2.5
          restore-keys: |
            ${{ runner.os }}-cross-

      - name: Install cross for ARM64 builds
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu' && steps.cache-cross.outputs.cache-hit != 'true'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross --tag v0.2.5
          cross --version

      - name: Verify Docker for cross (ARM64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          docker --version
          docker info

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-target-

      - name: Build (release) - x86_64
        if: matrix.platform.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.platform.target }} --verbose

      - name: Build (release) - ARM64 with cross
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.platform.target }} --verbose

      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx

      - name: Generate SBOM
        run: |
          cargo cyclonedx --format json --target ${{ matrix.platform.target }} --override-filename sbom
          mv sbom.cdx.json target/${{ matrix.platform.target }}/release/sbom.json

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}-sbom
          path: target/${{ matrix.platform.target }}/release/sbom.json

  package-crate:
    name: Package Crate for crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Package crate
        run: cargo package --verbose

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: crate-package
          path: target/package/bindcar-*.crate

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: package-crate
    steps:
      - name: Download packaged crate
        uses: actions/download-artifact@v4
        with:
          name: crate-package
          path: .

      - name: Publish to crates.io
        run: |
          CRATE_FILE=$(ls bindcar-*.crate)
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} "$CRATE_FILE"

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Get the tag name (e.g., v1.0.0 or 1.0.0)
          TAG_NAME="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag_name }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: true

      - name: Generate Docker SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag_name }}
          format: cyclonedx-json
          output-file: docker-sbom.json

      - name: Upload Docker SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-sbom
          path: docker-sbom.json

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create tarballs and checksums
        run: |
          cd artifacts

          # Process each platform binary
          for dir in bindcar-*; do
            # Skip SBOM directories
            if [[ "$dir" == *-sbom ]]; then
              continue
            fi

            platform="$dir"
            echo "Processing $platform..."
            cd "$platform"

            # Make binary executable and create tarball
            if [ -f "bindcar" ]; then
              chmod +x bindcar
              tar czf "../${platform}.tar.gz" bindcar
            fi

            cd ..
          done

          # Collect all SBOM files
          mkdir -p sboms
          for sbom_dir in *-sbom; do
            if [ -d "$sbom_dir" ]; then
              cp "$sbom_dir"/sbom.json "sboms/${sbom_dir}.json" 2>/dev/null || true
            fi
          done

          # Copy Docker SBOM if it exists
          if [ -f "docker-sbom/docker-sbom.json" ]; then
            cp docker-sbom/docker-sbom.json sboms/
          fi

          # Generate SHA256 checksums
          sha256sum *.tar.gz sboms/*.json > checksums.sha256 2>/dev/null || true

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/sboms/*.json
            artifacts/checksums.sha256
